<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/0d993673d8.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
    <header>
        <h1>Cria e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencheer esse formulário de inscrição. </p>
    </header>
    <form>
        <fieldset>
            <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
        </div>

            <div class="input-wrapper">
                <label for="event-title">Título do evento <span>(Mínimo 8 caracteres)</span></label>
                <input type="text" id="event-title"
                required
                minlength="8" />
            </div>

            <div class="input-wrapper">
                <label for="event-link">Link do evento <span>(Comece com https://)</span></label>
                <input type="text" id="event-link">
                
            </div>

            <div class="input-wrapper">
                <label for="event-whatsapp">Whatsapp para contato <span>(Somente números)</span></label>
                <input type="number" id="event-whatsapp">
                
            </div>

            <div class="input-wrapper">
                <label for="event-info">Informações extras</label>
                <input type="text" id="event-info">
                
            </div>

            <div class="input-wrapper">
                <label for="event-category">Categoria</label>
                <select id="event-category">
                <option value="live">Ao vivo</option>               
                <option value="podcast">Podcast</option>               
                <option value="mentorship">Mentoria</option>         
            </select>       
        </div>
        </fieldset>


        <fieldset>
            <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            
            <div class="input-wrapper">
                <label for="event-email">E-mail do administrador <span>(digíte um email válido)</span></label>
                <input type="email" id="event-email">
                
            </div>
            
            <div class="input-wrapper">
                <label for="event-password">Senha de acesso para os participantes <span>(Mínimo 8 caracteres)</span></label>
                <input type="password" id="event-password">
                
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="event-password">
                <label for="event-private">Evento privado</label>
                
            </div>

        </div>
        </fieldset>

        
        <fieldset>
            <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
                
            <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date">
                
            </div>
            
            <div class="input-wrapper">
                <label for="event-password">Das</label>
                <input type="time" id="event-begin">
                
            </div>
            
            <div class="input-wrapper">
                <label for="event-password">Até</label>
                <input type="time" id="event-title">
                
            </div>


        </div>
        </fieldset>
    </form>
    
           <footer>
            <input type="submit" value="Salvar evento" class='button' >
           </footer>
</div> 

</body>
</html>
